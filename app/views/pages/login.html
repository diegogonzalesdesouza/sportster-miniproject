<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5">
	<!-- Framework Css -->
	<link rel="stylesheet" type="text/css" href="assets/css/lib/bootstrap.min.css">
	<!-- Owl Carousel -->
	<link rel="stylesheet" type="text/css" href="assets/css/lib/owl.carousel.min.css">
	<!-- Slick Carousel -->
	<link rel="stylesheet" type="text/css" href="assets/css/lib/slick.css">
	<!-- Animation -->
	<link rel="stylesheet" type="text/css" href="assets/css/lib/animations.min.css">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Muli:300,400,400i,600,700,700i,800,900" rel="stylesheet">

<body class="login-page">
<div class="wrapper">
	<header>
		<div class="container">
			<div class="row align-items-center">
				<div class="col-xl-3 col-lg-3 col-md-12">
					<a href="index.html">
						<p>&nbsp;</p>
						<img src="assets/img/logo.png" class="logo" alt="images">
						<p>&nbsp;</p>
					</a>
				</div>
				<div class="col-xl-9 col-lg-9 col-md-12 text-right">
					<button class="mobile-btn">
						<span></span>
					</button>
				</div>
			</div>
		</div>
	</header>
	<div class="container animatedParent">
		<div class="row">
			<div class="col-xl-12 animated growIn">
				<form class="custom-form">
					<h4>Let's log you in</h4>
					<div class="form-group">
						<label for="exampleInputEmail1">Email Address</label>
						<input type="email" class="form-control" id="exampleInputEmail1">
					</div>
					<div class="form-group last">
						<label for="exampleInputEmail2">Password</label>
						<input type="password" class="form-control" id="exampleInputEmail2">
					</div>
					<div class="text-center">
						<button type="submit" class="see-brd-btn">Login</button>
					</div>
					<span>Dont have account? <a href="sign-up.html">Sign Up</a></span>
				</form>
			</div>
		</div>	
	</div>
</div>
<script src="assets/js/lib/jquery-3.2.1.js"></script>
<script src="assets/js/lib/popper.min.js"></script>
